# Описание: Bootstrap HTTP-конфиг Nginx для Certbot webroot + прокси WG-Easy
# Дата изменения: 2025-12-30
# ----------------------------------------------------------

server {
    listen 80;
    listen [::]:80;

    server_name vpntgbot.kuzkabuh.ru;

    # Certbot challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # На время bootstrap можно проксировать wg-easy по HTTP
    location / {
        proxy_pass http://wg_dashboard:51821;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket (на всякий случай)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
