# ----------------------------------------------------------
# Версия файла: 1.3.1
# Описание: Docker Compose для VPN-проекта (WG-Easy v15 + HTTPS через контейнер Certbot)
#  - Postgres (db)
#  - FastAPI backend (vpn_backend)
#  - Telegram-бот (vpn_bot)
#  - Nginx (vpn_nginx) — HTTPS на :51821
#  - Certbot (certbot) — выпуск/обновление сертификата
#  - WG Dashboard (wg_dashboard, WG-Easy v15)
# Дата изменения: 2025-12-30
#
# Схема:
#  - Публичный доступ к wg-easy UI только через Nginx:
#    https://vpntgbot.kuzkabuh.ru:51821/
#  - Certbot подтверждает домен по HTTP-01 через порт 80.
#
# ВАЖНО:
# 1) Для выпуска сертификата порт 80/tcp должен быть открыт в firewall (UFW/провайдер).
# 2) Nginx должен уметь стартовать до выпуска LE-серта:
#    - либо используйте self-signed bootstrap в certbot-etc volume,
#    - либо держите отдельный "http-only" конфиг на 80 до выпуска LE.
# 3) wg_dashboard НЕ публикует 51821 наружу, только внутри сети docker.
# ----------------------------------------------------------

services:
  db:
    image: postgres:16-alpine
    container_name: vpn_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - vpn_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpn_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKEND_DB_DSN: ${BACKEND_DB_DSN}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
      WG_EASY_URL: ${WG_EASY_URL}
      WG_EASY_PASSWORD: ${WG_EASY_PASSWORD}
      WG_DEFAULT_LOCATION_CODE: ${WG_DEFAULT_LOCATION_CODE}
      WG_DEFAULT_LOCATION_NAME: ${WG_DEFAULT_LOCATION_NAME}
      MGMT_API_TOKEN: ${MGMT_API_TOKEN}
    depends_on:
      - db
      - wg_dashboard
    networks:
      - vpn_net

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: vpn_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_BASE_URL: http://backend:8000
      MGMT_API_TOKEN: ${MGMT_API_TOKEN}
    depends_on:
      - backend
    networks:
      - vpn_net

  nginx:
    image: nginx:1.27-alpine
    container_name: vpn_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "51821:51821"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-www:/var/www/certbot            # <-- RW (ВАЖНО)
      - certbot-etc:/etc/letsencrypt:ro
    depends_on:
      - wg_dashboard
    networks:
      - vpn_net

  certbot:
    image: certbot/certbot:latest
    container_name: vpn_certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         # если nginx запущен — мягко перезагружаем, чтобы он подхватил обновлённые сертификаты
         (wget -qO- http://nginx:80/ >/dev/null 2>&1 && nginx -s reload) >/dev/null 2>&1 || true;
         sleep 12h;
       done"
    networks:
      - vpn_net

  wg_dashboard:
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg_dashboard
    restart: unless-stopped
    environment:
      LANG: ru
    volumes:
      # Рекомендуется отдельная папка проекта, а не /etc/wireguard хоста
      - ./wg-easy-data:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.ip_forward: "1"
      net.ipv4.conf.all.src_valid_mark: "1"
    ports:
      # WireGuard UDP наружу оставляем
      - "51820:51820/udp"
      # ВАЖНО: 51821/tcp наружу НЕ публикуем! Его будет слушать nginx на хосте.
      # - "51821:51821/tcp"
    networks:
      - vpn_net

networks:
  vpn_net:
    driver: bridge

volumes:
  certbot-etc:
  certbot-www:
