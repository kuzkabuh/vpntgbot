# ----------------------------------------------------------
# Версия файла: 1.3.2
# Описание: Docker Compose для VPN-проекта (WG-Easy v14 + HTTPS через Certbot + Nginx bootstrap HTTP)
# Дата изменения: 2025-12-30
#
# Ключевое исправление:
#  - Nginx больше НЕ падает при старте из-за отсутствия LE-сертификатов.
#  - Добавлен bootstrap HTTP-конфиг (порт 80) для прохождения HTTP-01 challenge.
#  - HTTPS-конфиг включается после выпуска сертификата.
# ----------------------------------------------------------

services:
  db:
    image: postgres:16-alpine
    container_name: vpn_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - vpn_net

  wg_dashboard:
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wg_dashboard
    restart: unless-stopped
    environment:
      LANG: ru
      # ВАЖНО: WG_HOST должен быть задан, иначе wg-easy может падать (ты это уже ловил в логах).
      # Укажи домен или публичный IP.
      WG_HOST: ${WG_HOST}
      # Если используешь пароль в UI — задавай через хеш:
      PASSWORD_HASH: ${WG_EASY_PASSWORD_HASH}
    volumes:
      - ./wg-easy-data:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.ip_forward: "1"
      net.ipv4.conf.all.src_valid_mark: "1"
    ports:
      - "51820:51820/udp"
    networks:
      - vpn_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpn_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKEND_DB_DSN: ${BACKEND_DB_DSN}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_HOST: ${WG_HOST}
      APP_PORT: ${WG_PORT}
      WG_EASY_URL: ${WG_EASY_URL}
      WG_EASY_PASSWORD: ${WG_EASY_PASSWORD}
      WG_DEFAULT_LOCATION_CODE: ${WG_DEFAULT_LOCATION_CODE}
      WG_DEFAULT_LOCATION_NAME: ${WG_DEFAULT_LOCATION_NAME}
      MGMT_API_TOKEN: ${MGMT_API_TOKEN}
    depends_on:
      - db
      - wg_dashboard
    networks:
      - vpn_net

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: vpn_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_BASE_URL: http://backend:8000
      MGMT_API_TOKEN: ${MGMT_API_TOKEN}
    depends_on:
      - backend
    networks:
      - vpn_net

  nginx:
    image: nginx:1.27-alpine
    container_name: vpn_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "51821:51821"
    volumes:
      # ВАЖНО: conf.d должен содержать bootstrap HTTP-конфиг, который не требует сертификатов
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    depends_on:
      - wg_dashboard
    networks:
      - vpn_net

  certbot:
    image: certbot/certbot:latest
    container_name: vpn_certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         sleep 12h;
       done"
    networks:
      - vpn_net

networks:
  vpn_net:
    driver: bridge

volumes:
  certbot-etc:
  certbot-www:
