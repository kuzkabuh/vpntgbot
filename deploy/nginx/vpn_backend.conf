# Апстрим до контейнера backend во внутренней сети docker-compose.
# ВАЖНО: здесь используется имя сервиса из docker-compose: "backend".
upstream vpn_backend_upstream {
    server backend:8000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # Технический endpoint для health-check
    location /health {
        proxy_pass http://vpn_backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основной API backend (FastAPI)
    location / {
        proxy_pass http://vpn_backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты можно будет подстроить при боевой нагрузке
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
