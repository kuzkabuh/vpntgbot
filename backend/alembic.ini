# ----------------------------------------------------------
# Версия файла: 1.1.0
# Описание: Конфигурация Alembic для backend
# Дата изменения: 2025-12-29
#
# Изменения (1.1.0):
#  - sqlalchemy.url оставлен заглушкой (реальный URL задаётся в alembic/env.py через Settings.db_dsn)
#  - добавлено более подробное логирование Alembic
#  - форматтер приведён к читаемому виду
# ----------------------------------------------------------

[alembic]
script_location = alembic
# ВАЖНО: реальный URL выставляется в alembic/env.py через:
# config.set_main_option("sqlalchemy.url", settings.db_dsn)
# Поэтому здесь может быть заглушка.
sqlalchemy.url = postgresql+psycopg2://user:pass@localhost/dbname

# (опционально) если захочешь хук/темплейты, можно будет расширить
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = standard

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = standard

[formatter_standard]
format = %(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt = %Y-%m-%d %H:%M:%S
